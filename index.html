<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background: #0088cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #0077b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/400x250" alt="Фото">
        <p>Описание под фото</p>
        <button id="connect-wallet">Подключить кошелек</button>
    </div>

    <script>
        document.getElementById("connect-wallet").addEventListener("click", function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.showAlert("Подключение кошелька...");
                // Здесь можно вызвать API кошелька
            } else {
                alert("Мини-приложение запущено вне Telegram");
            }
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>

    </script>

</body>
</html>
